<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>interactive form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="creative.css">

</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">

<fieldset>
  <legend> Your Face </legend>
    <label for="Image">
      Your image:</label>
        <input type="file" name="Image" value="Image" required=""><br>
    <label for="preview">
      Image preview: </label>
        <img id="preview" width="500">
</fieldset>

<fieldset>
  <legend>Your General Details</legend>
    <label for="Name">
      Name:</label>
        <input type="text" name="Name" placeholder="Your full name" required=""> <br>
    <label for"radio"="">
      Gender: </label>
        <input type="radio" name="Gender" value="Male" required="">Male
        <input type="radio" name="Gender" value="Female">Female <br>
    <label for="Age">
        Age: </label>
        <input type="number" name="Age" value="18" required=""><br>
    <label for="date">
        Date of birth: </label>
        <input type="date" name="Date of birth"><br>
    <label for="color">
        Favorite color: </label>
        <input type="color" name="Favorite color"><br>
    <label for="country">
        Which country: </label>
        <select type="country">
          <option value="empty"></option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="China">China</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>
    
</fieldset>

<fieldset>
  <legend>Your Indicators</legend>
    <label for="height">
      Height:</label>
       <label for="height" id="red">Short</label>
        <input type="range" name="height" class="Range" min="0" max="100">
      <label for="height" id="purple">Tall</label> <br>
    <label for="salary">
      Salary:</label>
       <label for="salary" id="red">Poor</label>
        <input type="range" name="salary" class="Range" min="0" max="100">
      <label for="salary" id="purple">Rich</label>
</fieldset>

<fieldset>
  <legend>Your Contact Information</legend>
    <label for="Email">
      Email:</label>
        <input type="email" name="Email" required=""><br>
    <label for="Mobile">
        Mobile: </label>
        <input type="tel" name="Mobile"><br>
    <label for="Adress">
        Adress: </label>
        <textarea rows="2" cols="25" name="Adress">        </textarea> <br>
    <label for="Method to contact you">
        Method to contact you: </label>
        <input type="checkbox" name="Method to contact you" value="Email">Email
        <input type="checkbox" name="Method to contact you" value="Whatsapp">Whatsapp
        <input type="checkbox" name="Method to contact you" value="In-app chat">In-app chat
</fieldset>

<input type="submit" name="Submit" value="Submit">
			
	
</body>
  
    <script src="js/index.js"></script>

</body>
</html>
